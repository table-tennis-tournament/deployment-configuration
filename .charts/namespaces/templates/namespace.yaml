{{- range .Values.applications -}}
{{- if not .noNamespaceCreation -}}
---
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    openshift.io/description: {{ default "" .description | quote }}
    openshift.io/display-name: {{ default "" .displayName | quote }}
    openshift.io/requester: {{ default "" $.Values.requestor | quote }}
{{- if not (kindIs "invalid" .idRange) }}   
    openshift.io/sa.scc.supplemental-groups: {{ .idRange }}
    openshift.io/sa.scc.uid-range:  {{ .idRange }}
{{ end }}
  name: {{ default .name .namespace | quote }}
{{ end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: {{ default .name .namespace | quote }}
  name: table-tennis-tournament
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: Group
  name: "table-tennis-tournament" 
  apiGroup: rbac.authorization.k8s.io
{{- end -}}